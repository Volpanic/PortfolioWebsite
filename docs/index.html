    <div class="mb-4"><hr data-content="Complete Games" class="hr-text"></div>

      <div class = "d-flex p-2">
        <div class = "row mx-auto" div id = "game-cards"></div>
      </div>

      <div class = "d-flex p-2">

      <!-- Modal -->
      <div class="modal fade" id="moreImagesModal" tabindex="-1" role="dialog" aria-labelledby="moreImagesModalLabel" aria-hidden="true">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--Image Carosel-->

              <div id="gameImageCarousel" class="carousel slide" data-ride="carousel">

                </div>
                <a class="carousel-control-prev" href="#gameImageCarousel" role="button" data-slide="prev">

                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#gameImageCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
              </div>

              <!--End of Carosel-->
            </div>
            <div class="modal-footer">
              <button type="button" class="blob-button" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
